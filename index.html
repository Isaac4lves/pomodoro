    <p id="tempo-pausa" style="display:none">05:00</p>
  </div>

    <div class="botoes">
      <div class="iniciar">
    <button onclick="iniciarPomodoro()">Iniciar</button>
  </div>
  <div class="parar">
    <button onclick="pararPomodoro()">Parar</button>
  </div>
  </div>

</div>


    <script>
      let tempoTrabalho = 25 * 60;
      let tempoPausa = 5 * 60;
      let intervalo;
      let ciclos = 0;
      let trabalhando = true;

      function iniciarPomodoro() {
        intervalo = setInterval(() => {
          if (trabalhando) {
            tempoTrabalho--;
            document.getElementById("tempo-trabalho").innerHTML = `${formatarTempo(tempoTrabalho)}`;
            if (tempoTrabalho === 0) {
              trabalhando = false;
              tempoPausa = 5 * 60;
              document.getElementById("tempo-pausa").style.display = "block";
              document.getElementById("tempo-trabalho").style.display = "none";
              ciclos++;
              document.getElementById("ciclos").innerHTML = ciclos;
            }
          } else {
            tempoPausa--;
            document.getElementById("tempo-pausa").innerHTML = `${formatarTempo(tempoPausa)}`;
            if (tempoPausa === 0) {
              trabalhando = true;
              tempoTrabalho = 25 * 60;
              document.getElementById("tempo-trabalho").style.display = "block";
              document.getElementById("tempo-pausa").style.display = "none";
            }
          }
        }, 1000);
      }

      function pararPomodoro() {
        clearInterval(intervalo);
        tempoTrabalho = 25 * 60;
        tempoPausa = 5 * 60;
        ciclos = 0;
        trabalhando = true;
        document.getElementById("tempo-trabalho").innerHTML = `25:00`;
        document.getElementById("tempo-pausa").innerHTML = `05:00`;
        document.getElementById("ciclos").innerHTML = ciclos;
        document.getElementById("tempo-trabalho").style.display = "block";
        document.getElementById("tempo-pausa").style.display = "none";
      }

      function formatarTempo(segundos) {
  let minutos = Math.floor(segundos / 60);
  let segundosRestantes = segundos % 60;
  if (segundosRestantes < 10) {
    segundosRestantes = `0${segundosRestantes}`;
  }
  // Adicione esta parte para os minutos
  if (minutos < 10) {
    minutos = `0${minutos}`;
  }
  return `${minutos}:${segundosRestantes}`;
}

//notas

function saveAnnotations() {
            const annotations = document.querySelector('.annotation-container textarea').value;
            localStorage.setItem('annotations', annotations);
        }
        
        // Carregar as anotações do localStorage
        function loadAnnotations() {
            const annotations = localStorage.getItem('annotations');
            if (annotations) {
                document.querySelector('.annotation-container textarea').value = annotations;
            }
        }
        
        // Chamar a função de carregar as anotações ao carregar a página
        window.addEventListener('load', loadAnnotations);
        
        // Chamar a função de salvar as anotações ao sair da página
        window.addEventListener('beforeunload', saveAnnotations);
    </script>
